<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Lista</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/todo.css">
    <link rel="stylesheet" href="../css/project3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <a href="../index.html" class="back-button">
      <i class="fas fa-arrow-left"></i> Powrót do strony głównej
    </a>
    <div class="Container">
      <header>
        <h1>To-Do Lista</h1>
      </header>
      <main>
        <section class="todo-hero">
          <h2>Twoje zadania na dziś</h2>
          <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Dodaj nowe zadanie..." autocomplete="off" required>
            <button type="submit">Dodaj</button>
          </form>
        </section>
        <ul class="todo-list" id="todo-list">
          <!-- Zadania pojawią się tutaj -->
        </ul>
      </main>
    </div>
    <script src="../js/todo.js"></script>
  </body>
</html>
