<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="../css/weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
</head>
<body>
    <div class="weather-dashboard">
        <a href="../Index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Powrót do strony głównej
        </a>
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Wpisz nazwę miasta...">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="weather-container">
            <div class="current-weather">
                <div class="weather-info">
                    <h2 id="city-name">Warszawa</h2>
                    <div class="temperature">
                        <span id="current-temp">--</span>°C
                    </div>
                    <div id="weather-desc" class="weather-description">
                        <i class="fas fa-cloud"></i>
                        <span>Ładowanie...</span>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <span id="wind-speed">-- km/h</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-compress-alt"></i>
                        <span id="pressure">-- hPa</span>
                    </div>
                </div>
            </div>

            <div class="forecast-container">
                <h3>Prognoza 5-dniowa</h3>
                <div id="forecast-cards" class="forecast-cards">
                    <!-- Forecast cards will be added here -->
                </div>
            </div>

            <div class="weather-map">
                <h3>Lokalizacja</h3>
                <div id="map-container"></div>
            </div>
        </div>
    </div>
    <script src="../js/weather.js"></script>
</body>
</html>
